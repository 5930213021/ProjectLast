<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MCarcare</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"

    <link rel="stylesheet" type="text/css" href="css/all.css">

    <script src="js/ejs.js"></script>

    <script>
        // Initialize Firebase
    </script>

</head>

<body>

    <ons-page>
        <div class="background"></div>
        <div class="logo">
            <p>MCARCARE</p>
            <p>
                <ons-input id="username" modifier="material underbar" placeholder=" Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="material underbar" type="password" placeholder=" Password" float></ons-input>
            </p>
            <p>
                
                <ons-button modifier="quiet" onclick="login()" id="fonts">
                    LOGIN
                </ons-button>
            </p>
            <p>
                
                <ons-button onclick="addUsers();" modifier="quiet" id="fontquiet">
                    - Sign up for a new user -
                </ons-button>
            </p>
        </div>
    </ons-page>

</body>
<script>
    //function login
    var login = function () {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username === '1111' && password === '1111') {
            // ons.notification.alert('Congratulations!');
            window.location.href = 'home.html';
        } else if(username === '2222' && password === '1111') {
            window.location.href = 'homeaddmin.html';
        }else{
            ons.notification.alert('Incorrect username or password.');
        }
    };

    function addUsers() {
        window.location.href = 'register.html';
    }
</script>

</html>
