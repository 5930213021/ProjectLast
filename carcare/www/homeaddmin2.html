<script>
  function showModal() {
    var modal = document.querySelector('ons-modal');
    modal.show();
    setTimeout(function () {
      // modal.hide();
      window.location.href = 'login.html';
    }, 1500);
  }
 
  document.addEventListener('init', function (event) {
    var page = event.target;

    if (page.id === 'page1') {
      page.querySelector('#btndatabooking').onclick = function () {
        document.querySelector('#myNavigator').pushPage('detailState.html');
        // , { data: { title: 'Page 2' } });
      };
    } 
    // else if (page.id === 'page2') {
    //   page.querySelector('ons-toolbar .center')
    //   // .innerHTML = page.data.title;
    // }
  });

  // Alert submit
  var alertsubmit = function () {
    var dialog = document.getElementById('my-alert-dialog');

    if (dialog) {
      dialog.show();
    } else {
      ons.createElement('alert-dialog.html', { append: true })
        .then(function (dialog) {
          dialog.show();
        });
    }
  };
// Alert cancle
  var alertcancle = function () {
    var dialog3 = document.getElementById('my-alert-cancle');

    if (dialog3) {
      dialog3.show();
    } else {
      ons.createElement('alert-cancle.html', { append: true })
        .then(function (dialog3) {
          dialog3.show();
        });
    }
  };
  // Alert messenge
  var alertmessenge = function () {
    var dialog2 = document.getElementById('my-alert-messenge');

    if (dialog2) {
      dialog2.show();
    } else {
      ons.createElement('alert-messenge.html', { append: true })
        .then(function (dialog2) {
          dialog2.show();
        });
    }
  };

  var hideAlertDialog = function () {
    document
      .getElementById('my-alert-dialog')
      .hide();
  };

  var hideAlertDialog2 = function () {
    document
      .getElementById('my-alert-messenge')
      .hide();
  };

  var hideAlertDialog3 = function () {
    document
      .getElementById('my-alert-cancle')
      .hide();
  };

</script>
